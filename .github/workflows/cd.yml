name: Continuous Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    - name: Run migrations
      run: |
        cd backend
        python manage.py migrate
    # Removed restarting of Gunicorn service
    # Add any additional deployment steps if necessary

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Use the node version that your project requires
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    - name: Run tests
      run: |
        cd frontend
        npm test
    # Add deployment steps for frontend if needed
