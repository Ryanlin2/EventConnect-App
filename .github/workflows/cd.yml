name: Continuous Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    - name: Run migrations
      run: |
        cd backend
        python manage.py migrate
    - name: Restart backend service
      run: |
        # Assuming you have set up a service for your backend
        # This step might need to be replaced with SSH or another method 
        # to restart your actual backend service in production
        sudo systemctl restart gunicorn

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Use the node version that your project requires
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    - name: Run tests
      run: |
        cd frontend
        npm test
    - name: Deploy React frontend
      run: |
        # This script should be adapted to whatever deployment mechanism you use
        # If using SSH similar to the backend, replace this with an appropriate SSH action
        sudo systemctl restart nginx
